name: 'Terraform'
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Initialize
        run: terraform -chdir="./setup/terraform/" init

      - name: Terraform Validate
        run: terraform -chdir="./setup/terraform/" validate 
      
      - name: working dir
        run: pwd
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Initialize
        run: terraform -chdir="./setup/terraform/" init

      - name: Terraform Validate
        run: terraform -chdir="./setup/terraform/" validate 
      
      - name: working dir
        run: pwd
        
      - name: Terraform Plan
        run: terraform -chdir="./setup/terraform/" plan -out tfplan
        continue-on-error: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir="./setup/terraform/" apply tfplan

      - name: Terraform output
        run: terraform -chdir="./setup/terraform/" output
